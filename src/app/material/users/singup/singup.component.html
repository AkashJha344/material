<div class="main">

    <div class="signuppage">
        <mat-card>
            <mat-card-content>
                <div>
                    <h2>SIGNUP</h2>
                </div>
                <form #signupform="ngForm" (ngSubmit)="onSubmit()">
                    <div>
                        <mat-form-field>
                            <mat-label>FullName</mat-label>
                            <input class="form-control" name="fullname"  ngModel #fullname="ngModel"  matInput
                                required>
                            <mat-error *ngIf="fullname.invalid && fullname.touched">Enter Your FullName
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <mat-label> Mobile Number </mat-label>
                                <input type="mobilenumber" class="form-control" name="mobilenumber" ngModel
                                    #mobile="ngModel" matInput required>
                                <mat-error *ngIf="mobile.invalid && mobile.touched">Mobile Number is Required
                                </mat-error>
                            
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <mat-label>Email</mat-label>
                            <input type="email" class="form-control" name="email" ngModel #email="ngModel"  matInput required
                                email />
                            <mat-error *ngIf="email.invalid && email.touched">Enter your Valid Email
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <mat-label>Password</mat-label>
                            <input type="password" class="form-control" name="password" ngModel #password="ngModel"
                            matInput required>
                            <mat-error *ngIf="password.invalid && password.touched">Enter Your Password
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <button mat-flat-button color="primary">Signup</button>
                </form>
                <a class="docs" routerLink="/users/login"> Already registered? Click to Login</a>
            </mat-card-content>
        </mat-card>
    </div>
</div>
