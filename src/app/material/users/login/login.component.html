<div class="maindiv">

    <div class="loginpage">
        <mat-card>
            <mat-card-content>
                <div>
                    <h2>LOGIN</h2>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div>
                        <mat-form-field>
                            <mat-label>Email</mat-label>
                            <input formControlName="email" matInput required />
                            <mat-error *ngIf="email && email.invalid && email.touched">Enter your Valid Email
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <mat-label>Password</mat-label>
                            <input formControlName="password" matInput required />
                            <mat-error *ngIf="password && password.invalid && password.touched">Enter Your Password
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <button mat-flat-button color="primary">Login</button>
                </form>
                <a class="docs" routerLink="/users/singup"> New User? Click to SignIn</a>
            </mat-card-content>
        </mat-card>

    </div>
</div>
