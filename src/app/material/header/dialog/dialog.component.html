<div class="">
    <h1>Add Your Product</h1>
</div>
<div mat-dialog-content>
    <form [formGroup]="productForm" >
        <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input formControlName="productName" matInput placeholder="Name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Product Category</mat-label>
            <mat-select formControlName="category" placeholder="Category">
                <mat-option value="Fruit">Fruit</mat-option>
                <mat-option value="Vegetables">Vegetables</mat-option>
                <mat-option value="Electronic">Electronic</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input  formControlName="price" matInput placeholder="Price">
        </mat-form-field>
        <label>Product Quality</label>
        <mat-radio-group formControlName="productQuality" class="example-radio-group">
            <mat-radio-button  class="example-radio-button" *ngFor="let season of seasons" [value]="season">
                {{season}}
            </mat-radio-button>
        </mat-radio-group>
    </form>
</div>
<div mat-dialog-action class="content-end">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" class="save-button" (click)="addProduct()">Save</button>

</div>
